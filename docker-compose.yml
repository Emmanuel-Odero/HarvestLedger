# HarvestLedger Docker Compose Configuration
#
# This file defines all services for the HarvestLedger application including:
# - PostgreSQL database
# - Redis cache
# - FastAPI backend with Hedera and Cardano blockchain integration
# - Next.js frontend with multi-wallet support
# - PgAdmin for database management
# - MailHog for email testing
#
# Blockchain Configuration:
#
# HEDERA SETUP (optional for development):
# - Set HEDERA_NETWORK, OPERATOR_ID, and OPERATOR_KEY in .env
# - Get credentials from https://portal.hedera.com
# - See HEDERA_SETUP.md for detailed instructions
#
# CARDANO SETUP (optional for development):
# - Set CARDANO_NETWORK (preprod/mainnet) in .env
# - Set BLOCKFROST_PROJECT_ID from https://blockfrost.io
# - Install a Cardano wallet (Lace, Nami, Eternl, or Flint)
# - Get testnet ADA from https://docs.cardano.org/cardano-testnet/tools/faucet/
# - See CARDANO_SETUP.md for detailed instructions
#
# Both blockchain integrations work in mock mode without credentials for initial development.
#
# Quick Start:
# 1. Copy .env.example to .env
# 2. (Optional) Add blockchain credentials to .env
# 3. Run: make dev
# 4. Access frontend at http://localhost:3000

services:
  db:
    image: postgres:16
    container_name: harvest_db
    environment:
      POSTGRES_DB: harvest_ledger
      POSTGRES_USER: harvest_user
      POSTGRES_PASSWORD: harvest_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - harvest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U harvest_user -d harvest_ledger"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: harvest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@harvest.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - harvest_network

  redis:
    image: redis:7-alpine
    container_name: harvest_redis
    ports:
      - "6379:6379"
    networks:
      - harvest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: harvest_mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - harvest_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: harvest_backend
    environment:
      - DATABASE_URL=postgresql://harvest_user:harvest_pass@db:5432/harvest_ledger
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASSWORD=
      - SMTP_TLS=false
      # Cardano Configuration
      # CARDANO_NETWORK: Network to connect to (preprod for testnet, mainnet for production)
      # Default: preprod (testnet) - safe for development and testing
      - CARDANO_NETWORK=${CARDANO_NETWORK:-preprod}
      # BLOCKFROST_PROJECT_ID: Your Blockfrost API project ID from https://blockfrost.io
      # Get a free API key by signing up and creating a project
      # Leave empty to use mock mode (simulated blockchain responses for development)
      - BLOCKFROST_PROJECT_ID=${BLOCKFROST_PROJECT_ID}
      # BLOCKFROST_API_URL: Blockfrost API endpoint
      # Preprod (testnet): https://cardano-preprod.blockfrost.io/api/v0
      # Mainnet (production): https://cardano-mainnet.blockfrost.io/api/v0
      - BLOCKFROST_API_URL=${BLOCKFROST_API_URL:-https://cardano-preprod.blockfrost.io/api/v0}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_cache:/app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - harvest_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: harvest_frontend
    environment:
      # IMPORTANT: NEXT_PUBLIC_* variables are used by the browser (client-side)
      # They must use localhost because the browser makes requests from the host machine
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_GRAPHQL_URL=http://localhost:8000/graphql
      - NODE_ENV=development
      # Cardano Configuration (public variables for frontend)
      # NEXT_PUBLIC_CARDANO_NETWORK: Cardano network for frontend wallet connections
      # Must match backend CARDANO_NETWORK setting
      # preprod = testnet (for development), mainnet = production
      # This tells MeshJS which network to connect wallets to
      - NEXT_PUBLIC_CARDANO_NETWORK=${CARDANO_NETWORK:-preprod}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - harvest_network
    command: npm run dev

networks:
  harvest_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  backend_cache:
  frontend_node_modules:
  frontend_next:
